<script>
"use strict";

function convertToRoman(num) {
  let objArr = [
     { "0" : "", "1" : "I", "2" : "II", "3" : "III", "4" : "IV", "5" : "V", "6" : "VI", "7" : "VII", "8" : "VIII", "9" : "IX" },
     { "0" : "", "1" : "X", "2" : "XX", "3" : "XXX", "4" : "XL", "5" : "L", "6" : "LX", "7" : "LXX", "8" : "LXXX", "9" : "XC" },
     { "0" : "", "1" : "C", "2" : "CC", "3" : "CCC", "4" : "CD", "5" : "D", "6" : "DC", "7" : "DCC", "8" : "DCCC", "9" : "CM" },
     { thousands : x => x < 1 ? "" : "M" + objArr[3].thousands(x - 1) }
  ];
  let numStr = num.toString();

  let strArr = function(str) {
    if (str.length < 4) {
      return str.split('');
    } else {
      return str.slice(0, 3).split('').concat(str.slice(3));
    }
  }

  return strArr(numStr).reverse();

  stringArray.map((value, index) => objArr[index][value]).reverse().join('');
}

console.log(convertToRoman(33600));



</script>

</body>
